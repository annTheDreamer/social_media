<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Frontend challenge</title>
		<meta name="author" content="" />
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://embedsocial.com/cdn/fonts/roboto/stylesheet.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>

	<body>
		<div class="container">
			<div class="sidebar">
				<div class="accordion">
					<h4 class="accordion-title">Settings panel</h4>
				</div>
				<div class="settings">
					<label class="label"> Number of columns </label>
					<select id="numberOfColumns" class="form-control">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="dynamic" selected>dynamic</option>
					</select>

					<label class="label"> Card background color </label>
					<input
						id="cardBackgroundColor"
						class="form-control"
						type="text"
						value="#ffffff"
					/>

					<label class="label"> Cards space between </label>
					<input
						id="cardSpaceBetween"
						class="form-control"
						type="text"
						value="10px"
					/>

					<label class="label"> Choose theme </label>
					<div class="radio-group">
						<div class="radio-select">
							<input
								id="lightTheme"
								type="radio"
								name="theme"
								value="lightTheme"
								checked
							/>
							<label for="lightTheme">Light</label>
						</div>

						<div class="radio-select">
							<input
								id="darkTheme"
								type="radio"
								name="theme"
								value="darkTheme"
							/>
							<label for="darkTheme">Dark</label>
						</div>
					</div>

					<label class="label"> Filter by source </label>
					<div class="radio-group">
						<div class="radio-select">
							<input
								id="all"
								type="radio"
								name="filterBySource"
								value="all"
								checked
							/>
							<label for="all">All</label>
						</div>

						<div class="radio-select">
							<input
								id="instagram"
								type="radio"
								name="filterBySource"
								value="instagram"
							/>
							<label for="instagram">Instagram</label>
						</div>

						<div class="radio-select">
							<input
								id="facebook"
								type="radio"
								name="filterBySource"
								value="facebook"
							/>
							<label for="facebook">Facebook</label>
						</div>

						<div class="radio-select">
							<input
								id="twitter"
								type="radio"
								name="filterBySource"
								value="twitter"
							/>
							<label for="twitter">Twitter</label>
						</div>
					</div>
				</div>
			</div>
			<div class="preview">
				<!-- Start creating layout html here -->
				<div class="posts-wrapper"></div>
				<div class="button-container">
					<button class="load-more-btn">Load More</button>
				</div>
			</div>
		</div>
		<div class="overlay hidden"></div>
		<div class="modal hidden">
			<div class="modal-image-container hidden">
				<img class="hidden" id="modal-post-image" />
			</div>
			<div class="modal-post-info-container hidden">
				<div class="header-post-container" id="modal-header-container">
					<div class="circle-image" id="modal-circle-image-container">
						<img class="hidden" id="modal-profile-picture" />
					</div>
					<div id="modal-header-info">
						<h3 id="modal-full-name"></h3>
						<p id="modal-date"></p>
					</div>
					<img class="logo" id="modal-logo" />
				</div>
				<hr id="modal-line" />
				<p id="modal-caption"></p>
				<div class="likes" id="modal-likes">
					<img class="logo heart hearts" id="modal-heart-icon" />
					<div class="heart" id="modal-number-of-likes"></div>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
